<!DOCTYPE html>
<html>
<head>
	<title>十一种孤独</title>
		<link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.0-rc2/css/bootstrap.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdn.bootcss.com/twitter-bootstrap/3.0.0-rc2/js/bootstrap.js"></script>
	<style type="text/css">
		.imghei{
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="one">
		<div class="col-md-4"><img class="imghei" src="http://www.jitaba.cn/upimg/allimg/1805/1-1P520003G1.png"></div>
		<div class="col-md-4"><img class="imghei" src="http://www.jitaba.cn/upimg/allimg/1805/1-1P520003G3.png"></div>
		<div class="col-md-4"><img class="imghei" src="http://www.jitaba.cn/upimg/allimg/1805/1-1P520003G4.png"></div>
	</div>
	<div id="two">
		<div class="col-md-4"><img class="imghei" src="http://www.jitaba.cn/upimg/allimg/1805/1-1P520003G5.png"></div>
	</div>
</body>
<script type="text/javascript">
	var height = document.documentElement.clientHeight;
	$('.imghei').height(height)
	$(document).keyup(function(event){ 
		var one = $('#one');
		var two = $('#two');
		two.hide();
　　　　if (event.keyCode === 32){ 
　　　　　　goBack();
　　　　} 
		if (event.keyCode == 39) {
			one.hide();
			two.show();
		}
		if (event.keyCode == 37) {
			one.show();
			two.hide();
		}
　　}); 
	function goBack(){
		window.location.href='../gut.html'
	}
</script>
</html>
