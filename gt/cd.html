<!DOCTYPE html>
<html>
<head>
	<title>成都</title>
		<link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.0-rc2/css/bootstrap.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdn.bootcss.com/twitter-bootstrap/3.0.0-rc2/js/bootstrap.js"></script>
	<style type="text/css">
		.imghei{
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="one">
		<div class="col-md-4"><img class="imghei" src="http://www.ccguitar.cn/pu/2017/2/11/1924_73884/1.gif"></div>
		<div class="col-md-4"><img class="imghei" src="http://www.ccguitar.cn/pu/2017/2/11/1924_73884/2.gif"></div>
		<div class="col-md-4"><img class="imghei" src="http://www.ccguitar.cn/pu/2017/2/11/1924_73884/3.gif"></div>
	</div>
	<div id="two">
		<div class="col-md-4"><img class="imghei" src="http://www.ccguitar.cn/pu/2017/2/11/1924_73884/4.gif"></div>
		<div class="col-md-4"><img class="imghei" src="http://www.ccguitar.cn/pu/2017/2/11/1924_73884/5.gif"></div>
	</div>
</body>
<script type="text/javascript">
	var height = document.documentElement.clientHeight;
	$('.imghei').height(height)
	$(document).keyup(function(event){ 
		var one = $('#one');
		var two = $('#two');
		two.hide();
　　　　if (event.keyCode === 32){ 
　　　　　　goBack();
　　　　} 
		if (event.keyCode == 39) {
			one.hide();
			two.show();
		}
		if (event.keyCode == 37) {
			one.show();
			two.hide();
		}
　　}); 
	function goBack(){
		window.location.href='../gut.html'
	}
</script>
</html>
