<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="three.js"></script>
    <title>Document</title>
    <style>
        div#canvas {
            border: none;
            background: #EEEEEE;
            width: 100%;
            height: 600px;
            cursor: pointer;
        }
    </style>
    <script>
        let renderer;

        function initThree() {
            width = document.getElementById('canvas').clientWidth;
            height = document.getElementById('canvas').clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(width, height);
            document.getElementById('canvas').appendChild(renderer.domElement);
            renderer.setClearColor(0xffffff, 1.0);
        }

        let camera;

        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            camera.position.x = 600;
            camera.position.y = 0;
            camera.position.z = 600;
            camera.up.x = 0;
            camera.up.y = 1;
            camera.up.z = 0;
            camera.lookAt({
                x: 0,
                y: 0,
                z: 0
            });
        }

        let scene;

        function initScene() {
            scene = new THREE.Scene();
        }

        let light;

        function initLight() {
            // 环境光
            // light = new THREE.AmbientLight(0x00ff00);
            // light.position.set(100,100,200);
            // scene.add(light)
            // 方向光
            // light = new THREE.DirectionalLight(0xFF0000, 1);
            // // 灯光位置
            // light.position.set(0, 0, 1);
            // scene.add(light);

            light = new THREE.PointLight(0xFF0000);
            light.position.set(0, 0,50);
            scene.add(light);
        }

        let cube;

        function initObject() {
            let geometry = new THREE.CubeGeometry(200, 100, 50, 4, 4);
            let material = new THREE.MeshLambertMaterial({color: 0xffffff});
            let mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(0, 0, 0);
            scene.add(mesh);

            let geometry2 = new THREE.CubeGeometry(200, 100, 50, 4, 4);
            let material2 = new THREE.MeshLambertMaterial({color: 0xffffff});
            let mesh2 = new THREE.Mesh(geometry2, material2);
            mesh2.position.set(-300, 0, 0);
            scene.add(mesh2);

            let geometry3 = new THREE.CubeGeometry(200, 100, 50, 4, 4);
            let material3 = new THREE.MeshLambertMaterial({color: 0xffffff});
            let mesh3 = new THREE.Mesh(geometry3, material3);
            mesh3.position.set(-600, 0, 0);
            scene.add(mesh3)


            let geometry4 = new THREE.CubeGeometry(200, 100, 50, 4, 4);
            let material4 = new THREE.MeshLambertMaterial({color: 0xffffff});
            let mesh4 = new THREE.Mesh(geometry4, material4);
            mesh4.position.set(-900, 0, 0);
            scene.add(mesh4)

            let geometry5 = new THREE.CubeGeometry(200, 100, 50, 4, 4);
            let material5 = new THREE.MeshLambertMaterial({color: 0xffffff});
            let mesh5 = new THREE.Mesh(geometry5, material5);
            mesh5.position.set(-900,300, 0);
            scene.add(mesh5)

            let geometry6 = new THREE.CubeGeometry(200, 100, 50, 4, 4);
            let material6 = new THREE.MeshLambertMaterial({color: 0xffffff});
            let mesh6 = new THREE.Mesh(geometry6, material6);
            mesh6.position.set(0,300, 0);
            scene.add(mesh6)
        }

        function start() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            renderer.clear();
            renderer.render(scene, camera);
        }
    </script>
</head>
<body onload="start()">
<div id="canvas"></div>
</body>
</html>
